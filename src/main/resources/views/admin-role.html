<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>
			企业订餐管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>管理员管理</cite></a>
              <a><cite>角色管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <xblock><button class="layui-btn" onclick="role_add('添加用户','role-add','900','500')"><i class="layui-icon">&#xe608;</i>添加</button><span class="x-right" style="line-height:40px">共有数据：<span th:text="${rolelistsize}"></span>条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
								ID
                        </th>
                        <th>
                            	角色名
                        </th>
                        <th>
                            	拥有权限规则
                        </th>
                        <th>
                            	描述
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rolelist:${rolelist}">
                        <td th:text=${rolelist.roleid}></td>
                        <td th:text=${rolelist.rolename}></td>
                        <td th:text=${rolelist.authority}></td>
                        <td th:text=${rolelist.description}></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use('layer', function(){
                $ = layui.jquery;//jquery
              layer = layui.layer;//弹出层

            });
             /*添加*/
            function role_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }
    	</script>
    </body>
</html>
