<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>
            企业订餐管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>管理员管理</cite></a>
              <a><cite>权限管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width:70%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <div class="layui-input-inline">
                      <input type="text" name="description"  placeholder="权限规则" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="authorityname"  placeholder="权限名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="*"><i class="layui-icon">&#xe608;</i>添加</button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock style="height: 40px;"><span class="x-right" style="line-height:40px">共有数据：<span th:text="${authoritylistsize}"></span> 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            	ID
                        </th>
                        <th>
                            	权限名称
                        </th>
                        <th>
                            	权限规则
                        </th>
                    </tr>
                </thead>
                <tbody id="x-link" th:each="authoritylist:${authoritylist}">
                    <tr>
                        <td th:text="${authoritylist.authorityid}"></td>
                        <td th:text="${authoritylist.authorityname}"></td>
                        <td th:text="${authoritylist.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
			layui.use('form', function(){
                $ = layui.jquery;//jquery
              	form = layui.form();//表单
              	//监听提交
				form.on('submit(*)', function(data){
					$.post({
						url:"addrule",
						data:data.field,
						success:function(res){
							layer.alert("增加成功", {icon: 6},function(){
								location.replace(location.href);	//刷新页面
							});
						}
					});
					return false;
				});
			})
            </script>
    </body>
</html>
