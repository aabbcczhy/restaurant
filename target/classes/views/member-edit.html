<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>企业订餐管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
	<div class="x-body">
		<form class="layui-form">
			
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
					用户ID
				</label>
				<div class="layui-input-inline">
					<input type="text" id="userid" name="userid" class="layui-input" disabled="" th:attr="value=${user.userid}">
				
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
					用户名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="username" class="layui-input" th:attr="value=${user.username}">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
					EMAIL
				</label>
				<div class="layui-input-inline">
					<input type="text" id="L_email" name="email" class="layui-input" th:attr="value=${user.email}">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
					手机号码
				</label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="telephone" required autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
					送餐地址
				</label>
				<div class="layui-input-inline">
					<input type="text" id="L_address" name="addreess" required lay-verify="addreess" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-input-inline" style="margin-left:60px">
                   <div class="layui-input-inline">
                       <input type="radio" name="sex" value="M" checked title="男">
                       <input type="radio" name="sex" value="F" title="女">
                   </div>
            </div>
			<!-- <div class="layui-form-item layui-form-text">
                 <label for="L_sign" class="layui-form-label">
                     	   签名
                 </label>
                  <div class="layui-input-block">
                      <textarea placeholder="随便写些什么刷下存在感" id="L_sign" name="sign" autocomplete="off"
                      class="layui-textarea" style="height: 80px;"></textarea>
                   </div>
              </div> -->
			<div class="layui-item">
				<label for="L_sign" class="layui-form-label"> </label>
				<button class="layui-btn" key="set-mine" lay-filter="save"
					lay-submit="">保存</button>
			</div>
			
		</form>
	</div>
	<script src="./lib/layui/layui.js" charset="utf-8">
		
	</script>
	<script src="./js/x-layui.js" charset="utf-8">
		
	</script>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form(), layer = layui.layer;

			 form.on('submit(save)', function(data){
	                console.log(data);
	                //发异步，把数据提交给php
		                
		                $.ajax({
							
							url:"edituser",
							data:data.field,
							success:function(res){
		                		layer.alert("修改成功", {icon: 6},function () {
		                            // 获得frame索引
		                            var index = parent.layer.getFrameIndex(window.name);
		                            //关闭当前frame
		                            parent.layer.close(index);
		                        });
		                	}
						
					});
              
	                
	                console.log("hhh");
	                return false;
	              });

		});
	</script>

</body>

</html>
