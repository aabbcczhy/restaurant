	<table class="layui-table">
	
		<thead>
			<tr>
				<th>菜品</th>
				<th>数量</th>
				<th>单价</th>
				<th>合计</th>
			</tr>
		</thead>
		<tbody>
			
			<tr th:each="orderDetail,orderStat:${orderDetailList}">
				<td th:text="${menuList[orderStat.index].foodname}">西红柿</td>
				<th th:text="${orderDetail.ordernum}">1</th>
				<td th:text="${orderDetail.price}">6</td>
				<td th:text="${orderDetail.ordernum}*${orderDetail.price}"></td>
			</tr>
			
		</tbody>
	</table>
<div th:text="'总计：'+${orderSum}"></div>
